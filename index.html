<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="carte, lycee, la providence, amiens, bts, bts ciel">
    <meta name="description" content="Carte interactive de La Providence">

    <title>Plan interactif</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

<body onload="myInit();">
    <div id="section-map">
            <canvas id='myCanvas'></canvas>
            <img alt="map" id="map" src="map.png" usemap="#map-mapping">

            <map name="map-mapping">
                <button>
                    <area target="_blank" onmouseover='myHover(this);' onmouseout='myLeave();' alt="lycee" title="lycee"
                    coords="264,46,381,45,382,134,359,134,359,66,264,66" shape="poly">
                </button>
            </map>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
